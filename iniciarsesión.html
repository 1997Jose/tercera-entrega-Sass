<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
      
    <!--Boostrp - js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

           <div class="conteiner-form">
               <div class="row cont-form">
                       <div class="col">
                        <button type="button" class="btn-close" aria-label="Close"></button>

                       </div>
                       <div class="col">
                           <div class="text-end">
                               <img src="" width="48" alt="">
                           </div>
                       </div>
                       <h2 class="fw-bold text-center pt-5 py-5">Bienvenido</h2>

                       <!-- Login -->

                       <form action="#">
                           <div class="mb-4">
                               <label for="email" class="form-label">Correo electronico</label>
                               <input type="email" class="form-control" name="email">
                           </div>
                           <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password">
                           </div>
                           <div class="mb-4 form-check">
                               <input type="checkbox" name="connected" class="form-checj-input">
                               <label for="connected" class="form-check-label">Mantener conectado</label>
                           </div>
                           <div class="d-grid">
                               <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                           </div>

                           <div class="my-3">
                               <span>No tienes cueta?<a href="#">Regístrarte</a></span> <br>
                               <span><a href="#">Recuperar password</a></span>
                           </div>
                       </form>

                       <!-- Login con redes sociales -->
                       
                       <div class="conteiner w-100 my-5">
                           <div class="row text-center">
                               <div class="col-12">Iniciar sesión</div>
                           </div>
                           <div class="row">
                               <div class="col">
                                   <button class="btn btn-outline-primary w-100 my-1">
                                       <div class="row align-items-center">
                                           <div class="col-2">
                                               <img src="imag-png/png-facebook.png" width="32" alt="">
                                               <div class="col-10 text-center">
                                                   Facebook
                                               </div>
                                           </div>
                                       </div>
                                   </button>
                               </div>
                               <div class="col">
                                <button class="btn btn-outline-secondary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <img src="imag-png/png-google.png" width="32" alt="">
                                            <div class="col-10 text-center">
                                                Google
                                            </div>
                                        </div>
                                    </div>
                                </button>
                               </div>
                           </div>
                       </div>
               </div>
           </div>



    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
